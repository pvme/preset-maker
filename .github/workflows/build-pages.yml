name: Build and Deploy GH Pages
on:
  push:
    branches:
      - master
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Load Env Vars/Secrets ðŸ”‘
        run: |
          echo "VITE_FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}" >> $GITHUB_ENV
          echo "VITE_GET_PRESET_URL=${{ vars.VITE_GET_PRESET_URL }}" >> $GITHUB_ENV
          echo "VITE_UPLOAD_PRESET_URL=${{ vars.VITE_UPLOAD_PRESET_URL }}" >> $GITHUB_ENV
          echo "VITE_PRESET_EMBED_URL=${{ vars.VITE_PRESET_EMBED_URL }}" >> $GITHUB_ENV
          echo "VITE_RENDER_PRESET_IMAGE_URL=${{ vars.VITE_RENDER_PRESET_IMAGE_URL }}" >> $GITHUB_ENV
          echo "VITE_ON_PRESET_WRITE_URL=${{ vars.VITE_ON_PRESET_WRITE_URL }}" >> $GITHUB_ENV

      - name: Install and Build ðŸ”§
        run: |
          yarn
          yarn build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
